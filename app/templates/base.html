 {% from "macros/nav.html" import header %}
 {% from "macros/footer.html" import footer %}

<!DOCTYPE html>
<html lang="en" data-theme="{{ 'business' if session.get('theme') == 'business' else 'emerald' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    
    <title>{{ title | default('Movie Watchlist') }}</title>

    {% block head_content %} {% endblock %}
</head>
<body class="flex flex-col h-screen">
{{ header(session.get("email"), session.get("theme")) }}
    <main class="main flex-grow p-12 pt-12 pb-8">
        {% block main_content %}
        {% endblock %}
    </main>
    {{ footer() }}
</body>
</html>
