{% macro render_text_field(field) %}

<div class="mb-2">
    {{ field.label(class_="label") }}
    {{ field(class_="input input-bordered input-sm text-neutral w-full max-w-xs")}}

    {%- for error in field.errors %}
        <span class="alert alert-error">{{ error }}</span>
    {% endfor %}
</div>

{% endmacro %}
